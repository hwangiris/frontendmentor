<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Stats preview card component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div class="card-item">
			<div class="card-img">
				<img src="images/image-header-desktop.jpg" alt="Stats preview card img">
			</div>
			<div class="card-body">
				<div class="card-text">
					<h1>
						Get <span>insights</span> that help your business grow.
					</h1>
					<p>
						Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
					</p>
				</div>
				<div class="card-tips">
					<div class="tip-item">
						<div class="number">
							10k+
						</div>
						<div class="text">
							companies
						</div>
					</div>
					<div class="tip-item">
						<div class="number">
							314
						</div>
						<div class="text">
							templates
						</div>
					</div>
					<div class="tip-item">
						<div class="number">
							12M+
						</div>
						<div class="text">
							queries
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			<span>Challenge by <a class="btn" href="https://www.frontendmentor.io?ref=challenge" target="_blank" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.</span>
			<span>Coded by <a class="btn" href="mailto:irishuang33@gmail.com">Iris Huang</a>.</span>
		</div>
	</main>
</body>
</html>
