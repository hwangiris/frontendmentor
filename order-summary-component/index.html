<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor | Order summary card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main>
			<div class="card-item">
				<div class="card-img">
					<img src="images/illustration-hero.svg" alt="millions of songs, audiobooks, and podcasts">
				</div>
				<div class="card-body">
					<h1>
						Order Summary
					</h1>
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
					</p>
					<div class="plan-item">
						<div class="plan-img">
							<img src="images/icon-music.svg" alt="icon about music">
						</div>
						<div class="plan-body">
							<strong>
								Annual Plan
							</strong>
							<div>
								$59.99/year
							</div>
						</div>
						<div class="plan-btn">
							<button class="btn">Change</button>
						</div>
					</div>
				</div>
				<div class="card-btn">
					<button class="btn btn-contained">
						Proceed to Payment
					</button>
					<button class="btn btn-text">
						Cancel Order
					</button>
				</div>
			</div>
			<div class="attribution">
				<span>Challenge by <a class="btn" href="https://www.frontendmentor.io?ref=challenge" target="_blank" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.</span>
				<span>Coded by <a class="btn" href="mailto:irishuang33@gmail.com">Huang, Yu-Ting</a>.</span>
			</div>
		</main>
	</body>
</html>
