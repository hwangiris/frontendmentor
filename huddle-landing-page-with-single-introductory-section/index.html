<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&Open+Sans:wght@400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main>
			<div class="container">
				<div class="container-head">
					<a href="#!" class="logo">
						<img src="images/logo.svg" alt="Huddle logo">
					</a>
				</div>
				<div class="container-img">
					<img src="images/illustration-mockups.svg" alt="introductory image">
				</div>
				<div class="container-text">
					<h1>
						Build The Community Your Fans Will Love
					</h1>
					<p>
						Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
					</p>
					<a href="#!" class="btn">Register</a>
				</div>
				<div class="container-foot">
					<a href="#!" class="social">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="#!" class="social">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="#!" class="social">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
			<div class="attribution">
				<span>Challenge by <a class="btn" href="https://www.frontendmentor.io?ref=challenge" target="_blank" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.</span>
				<span>Coded by <a class="btn" href="mailto:irishuang33@gmail.com">Iris Huang</a>.</span>
			</div>
		</main>
	</body>
</html>
