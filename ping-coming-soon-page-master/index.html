<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor | Ping coming soon page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/fontawesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/brands.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main>
			<section>
				<a href="#!" class="logo">
					<img src="images/logo.svg" alt="">
				</a>
				<h1 class="text-center">We are launching <strong>soon!</strong></h1>
				<p class="text-center">
					Subscribe and get notified
				</p>
				<form name="form">
					<input type="email" name="email" class="" placeholder="Your email address...">
					<span class="note">Please provide a valid email address</span>
					<button type="submit">Notify Me</button>
				</form>
				<img src="images/illustration-dashboard.png" alt="illustration-dashboard">
				<ul class="sns text-center">
					<li><a href="#!" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a></li>
					<li><a href="#!" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a></li>
					<li><a href="#!" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></li>
				</ul>
				<footer class="text-center">
					&copy; Copyright Ping. All rights reserved.
				</footer>
			</section>
			<div class="attribution">
				<span>Challenge by <a class="btn" href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.</span>
				<span>Coded by <a class="btn" href="mailto:irishuang33@gmail.com">Iris Huang</a>.</span>
			</div>
		</main>
		<script src="style.js"></script>
	</body>
</html>
