<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Profile card component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div class="profile-card">
			<div class="card-head">
				<img src="images/bg-pattern-card.svg" alt="pattern-card">
			</div>
			<div class="card-img">
				<img src="images/image-victor.jpg" alt="Victor Crest">
			</div>
			<div class="card-body">
				<h1>Victor Crest</h1>
				<div class="age">26</div>
				<div class="place">London</div>
			</div>
			<div class="card-foot">
				<div class="foot-item">
					<div class="number">80K</div>
					<div class="label">Followers</div>
				</div>
				<div class="foot-item">
					<div class="number">803K</div>
					<div class="label">Likes</div>
				</div>
				<div class="foot-item">
					<div class="number">1.4K</div>
					<div class="label">Photos</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			<span>Challenge by <a class="btn" href="https://www.frontendmentor.io?ref=challenge" target="_blank" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.</span>
			<span>Coded by <a class="btn" href="mailto:irishuang33@gmail.com">Iris Huang</a>.</span>
		</div>
	</main>
</body>
</html>
