<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- displays site properly based on user's device -->
			<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
			<title>Frontend Mentor | Base Apparel coming soon page</title>
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
			<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main>
			<section>
				<a href="#!" class="logo">
					<img src="images/logo.svg" alt="Base Apparel Logo">
				</a>
				<div class="col-img">
					<img class="desktop" src="images/hero-desktop.jpg" alt="hero img desktop version">
					<img class="mobile" src="images/hero-mobile.jpg" alt="hero img mobile version">
				</div>
				<div class="col-text">
					<div class="text-body">
						<h1>
							We're <strong>coming<br/>soon</strong>
						</h1>
						<p>
							Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
						</p>
						<form name="form">
							<input type="text" name="email" placeholder="Email Address">
							<img src="images/icon-error.svg" alt="error icon">
							<div class="error-msg">Please provide a valid email</div>
							<button type="submit">
								<span class="sr-only">Submit</span>
								<img src="images/icon-arrow.svg" alt="Submit img">
							</button>
						</form>
					</div>
				</div>
			</section>
			<div class="attribution">
				<span>Challenge by <a class="btn" href="https://www.frontendmentor.io?ref=challenge" target="_blank" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.</span>
				<span>Coded by <a class="btn" href="mailto:irishuang33@gmail.com">Iris Huang</a>.</span>
			</div>
		</main>
		<script src="style.js"></script>
	</body>
</html>
